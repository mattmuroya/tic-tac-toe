<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe!</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Tic-Tac-Toe!</h1>
    </header>
    <div class="curtain">
      <div class="splash">
        <h3>New 2-Player Game: Tic-Tac-Toe!</h2>

        <div class="splash-input">
          <label for="player-1-name"><p>Enter a name:</p></label>
          <input type="text" id="player-1-name" title="player-1-name" placeholder="Player 1">
        </div>

        <form class="splash-input">
          <label for="player-2-name"><p>Enter a name:</p></label>
          <input type="text" id="player-2-name" title="player-2-name" placeholder="Player 2">
        </form>

        <button type="button" class="start-button">Start</button>

      </div>
    </div>
    <div class="board">
      <div id="0" class="space"></div>
      <div id="1" class="space"></div>
      <div id="2" class="space"></div>
      <div id="3" class="space"></div>
      <div id="4" class="space"></div>
      <div id="5" class="space"></div>
      <div id="6" class="space"></div>
      <div id="7" class="space"></div>
      <div id="8" class="space"></div>
    </div>
    <div class="message-container">
      <p class="message"></p>
      <button type="button" class="reset-button">Reset</button>
    </div>
    <footer></footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
